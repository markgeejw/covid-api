name: update cases data
# on:
#   schedule:
#     # run a scheduled job on 15 past 0,2,12 hours
#     # check cron syntax here https://crontab.guru/
#     - cron: "15 0,2,12 * * *"


#for testing purposes

parameters:
    # push to specific branch
    branch: &branch action_update

on:
  push:
    branches:
    - *branch

jobs:
  deploy:
    name: Linux build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    # if: github.ref == 'refs/heads/master'
    steps:
    - name: Setup python environment
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    # looks for a script in project directory
    - name: Checkout
      uses: actions/checkout@v2
    - name: Add permissions to script
      run: |
          chmod +x ./actions.sh
    - name: Execute bash script in repo
      run: ./actions.sh
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff-index --quiet HEAD || git commit -m "Update cases json final test" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # put back to certain branch
        branch: *branch
        directory: '.'
